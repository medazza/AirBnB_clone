<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB clone</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizone...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                    </li>
                    <li>Page</li>
                    <li>Page2</li>
                    <li>
                        <h2>California:</h2>
                    </li>
                    <li>San Francisco</li>
                    <li>Los Altos</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>

</html>
